function padTypeSelect(e){

let type = [];


if(game === "bs" || game === "bs2"){

];
}

let xx = "";

xx += "<p>動作確認済コントローラの一覧です。</p>";

//定型メッセージの作成
if(type.length>=1){

    for(let i = 0; i < type.length; i++){

}

}

}

return xx;

}

        `;

for(let i = 0; i < p1.length; i++){

if(p1[i] === game){

success = 1;

let x = padTypeSelect(i);

a = `<ul>

break;

}



}


document.getElementById("privacyPolicyBox").innerHTML = a;

if(success === 1){
